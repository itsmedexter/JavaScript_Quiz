<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<link rel="stylesheet" href="./style.css" />

    <title>Javascript Quiz</title>
  </head>
  <body>
<div class="container-fluid bg-gray">
  <div class="container">
      <header>
          <h1 class="text-center"></h1> 
        </header>

<div class="row">
  <div class="col-4">
        <div class="timer"><h4>Time <span id="time">0</span></h4>
        </div>
        <br>
        <div class="scores"><h4>Highscores</h4>
          <ol id="highscores"></ol> <button id="clear">Clear Highscores</button>
        </div>
  </div>

        
  <div class="container bg-white my-4 py-2 clearfix col-sm-12 col-md-8">
    <div id="question-container" class="container2">
      <div id="start-screen" class="start">
        <h1>Coding Quiz</h1>
          <p>Test your JavaScript skills with this interactive challenge.</p>
            <button id="start">Start Quiz</button>          
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>
    <div id="end-screen" class="hide">
      <h2>Finished</h2>
        <p>Your score: <span id="final-score"></span>.</p>
         <p>Enter intials: <input type="text" id="initials"></input>
            <button id="submit">Submit</button></p>
    </div>
    <div id="feedback" class="feedback hide"></div> 
    </div>
       
        </div><!-- container white -->
      </div><!--col-->
    </div><!--row-->
  </div><!--container light-->
</div>


<script src="questions.js"></script>
<script src="script.js"></script>
  </body>
</html>
